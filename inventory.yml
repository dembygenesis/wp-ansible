all:
  hosts:
    wordpress_server:
      ansible_host: "{{ lookup('env', 'WP_SERVER_HOST') | default('your-server-ip', true) }}"
      ansible_user: "{{ lookup('env', 'WP_SERVER_USER') | default('root', true) }}"
      ansible_ssh_private_key_file: "{{ lookup('env', 'WP_SSH_KEY') | default('~/.ssh/id_rsa', true) }}"
