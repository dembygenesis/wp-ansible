version: '3.8'

services:
  wordpress:
    image: wordpress:latest
    container_name: ${CONTAINER_PREFIX}_wordpress
    restart: unless-stopped
    ports:
      - "${WP_PORT}:80"
    environment:
      WORDPRESS_DB_HOST: ${CONTAINER_PREFIX}_mysql:3306
      WORDPRESS_DB_NAME: ${WP_DB_NAME}
      WORDPRESS_DB_USER: ${WP_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WP_DB_PASSWORD}
    volumes:
      - wordpress_data:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - wp_network

  mysql:
    image: mysql:8.0
    container_name: ${CONTAINER_PREFIX}_mysql
    restart: unless-stopped
    ports:
      - "${MYSQL_PORT}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${WP_DB_NAME}
      MYSQL_USER: ${WP_DB_USER}
      MYSQL_PASSWORD: ${WP_DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wp_network

volumes:
  wordpress_data:
    name: ${CONTAINER_PREFIX}_wordpress_data
  mysql_data:
    name: ${CONTAINER_PREFIX}_mysql_data

networks:
  wp_network:
    name: ${CONTAINER_PREFIX}_network
