domain: acme-corp.com
ssl_email: webmaster@acme-corp.com

wp_admin_user: acme_admin
wp_admin_password: CHANGE_ME
wp_admin_email: admin@acme-corp.com
wp_site_title: Acme Corporation

wp_theme: flavor flavored flavored

wp_db_name: wordpress_acme
wp_db_user: wp_acme
wp_db_password: CHANGE_ME_DB
